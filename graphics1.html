<!Doctype html>
<html>
<head> SVG File (0,0) coordinate </head>
<title> Fruits </title>




<body>
	<p> My Favorite Fruits </p>
	
	<h3> Orange </h3>
		<p> Description: I like it's taste and color </p>
		
	<svg width='3000' height='300'>
	<circle cx='100' cy='100' r='80' fill='orange' stroke='red' />
	</svg>
	
	<svg width='3000' height='300'>
	<circle cx='100' cy='100' r='80' fill='purple' stroke='green' />
	
	
	<h3> Rectangle </h3>
		<p> Description: Opposite sides are equal </p>
	<svg width='400' height='400'>
	<rect x='50' y='30' width='100' height='75' fill='red' stroke='black'/>
	
	
	
	<h3> Square </h3>
		<p> Description: All sides are equal </p>
	<svg width='300' height='300'>
	<rect x='50' y='30' width='100' height='100' fill='red' stroke='black'/>

	<h3> Ellipse </h3>
		<P> Description: Diffrent Radius </p>
		<svg width='200' height='200'>
		<ellipse cx='100' cy='50' rx='50' ry='25' />
		</svg>
		
			
		<svg width='200' height='200'>
		<ellipse cx='100' cy='50' rx='50' ry='25' fill='blue' stroke='black' />
